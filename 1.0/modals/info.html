<!DOCTYPE html>
<html>

<head>
    <title>Modal</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style media="screen">
        .modal h3 {
            text-align: center;
        }

        #slider-thumbs {
            overflow-x: scroll;
        }

        #slider-thumbs img {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
        }

        #slider-thumbs img.active {
            background-color: orange;
        }

        #myCarousel img {
            width: 100%;
        }

        .hide-bullets {
            list-style: none;
            margin-left: -40px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="modal fade" id="modalInfo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Camino de los Vinateros I</h3>
                </div>
                <div class="modal-body">

                    <div class="leaflet-popup-content">
                        <p><span class="glyphicon glyphicon-home"></span> CALLE CAMINO DE LOS VINATEROS 129</p>
                        <p><span class="glyphicon glyphicon-flag"></span> Vinateros (Moratalaz)<br><span id="postal-code">CÃ³digo postal: 28030</span></p>
                        <p><span class="glyphicon glyphicon-info-sign"></span> Plazas : 249 Abierto 24 horas Titularidad : Ayuntamiento de Madrid</p>
                    </div>
                    <div class="carousel slide" id="myCarousel">
                        <div class="carousel-inner">
                            <div class="active item" data-slide-number="0">
                                <img src="http://placehold.it/770x300&text=one"></div>
                            <div class="item" data-slide-number="1">
                                <img class="img-responsive" src="http://placehold.it/770x300&text=two"></div>
                            <div class="item" data-slide-number="2">
                                <img class="img-responsive" src="http://placehold.it/770x300&text=three"></div>
                            <div class="item" data-slide-number="3">
                                <img class="img-responsive" src="http://placehold.it/770x300&text=four"></div>
                            <div class="item" data-slide-number="4">
                                <img class="img-responsive" src="http://placehold.it/770x300&text=five"></div>
                            <div class="item" data-slide-number="5">
                                <img class="img-responsive" src="http://placehold.it/770x300&text=six"></div>
                        </div>
                        <!-- Carousel nav -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span></a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                    <div id="slider-thumbs">
                        <table>
                            <tr>
                                <td><img class="img-thumbnail active" id="carousel-selector-0" src="http://placehold.it/170x100&text=one"></td>
                                <td><img class="img-thumbnail" id="carousel-selector-1" src="http://placehold.it/170x100&text=two"></td>
                                <td><img class="img-thumbnail" id="carousel-selector-2" src="http://placehold.it/170x100&text=three"></td>
                                <td><img class="img-thumbnail" id="carousel-selector-3" src="http://placehold.it/170x100&text=four"></td>
                                <td><img class="img-thumbnail" id="carousel-selector-4" src="http://placehold.it/170x100&text=five"></td>
                                <td><img class="img-thumbnail" id="carousel-selector-5" src="http://placehold.it/170x100&text=six"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("#modalInfo").modal("show");
        jQuery(document).ready(function($) {
            $('#myCarousel').carousel({
                interval: 0
            });
            $('#myCarousel').on('slide.bs.carousel', function(event) {
                $('[id^=carousel-selector-]').removeClass("active");
                var id = $(event.relatedTarget).attr("data-slide-number");
                $("#carousel-selector-" + parseInt(id)).addClass("active");

            })
            $('[id^=carousel-selector-]').click(function() {
                var id = this.id.split("-");
                id = parseInt(id[id.length - 1]);
                $('#myCarousel').carousel(id);
            });
        });
    </script>
</body>

</html>
